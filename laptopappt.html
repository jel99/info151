<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Laptop Appointment</title>
    <link href="pearrepairs.css" rel="stylesheet" type="text/css"></link>
  </head>

  <body>

    <a href="home.html">Go back to home page</a>

    <form name="laptopApptForm">

      <h1 style="text-align: center;">Please sign up for an appointment to get a laptop repaired</h1>
      <center><img src="images/laptop.png" alt="Laptop" height="125"></center>

      <h2>Step 1: Enter your name, e-mail, and phone number.</h2>
        First Name:&nbsp<input type="text" name="customerFName" value="" size="25">&nbsp&nbsp
        Last Name:&nbsp<input type="text" name="customerLName" value="" size="25"><br><br>
        Email:&nbsp<input type="text" name="customerEmail" value="" size="25">&nbsp&nbsp
        Phone Number:&nbsp<input type="text" name="customerPhone" value="" size="25">

      <br><br>
      <h2>Step 2: Choose a month, date, and time for your appointment.</h2>
        Month:&nbsp <select name="month">
          <option value="Jan">January</option>
          <option value="Feb">February</option>
          <option value="Mar">March</option>
          <option value="Apr">April</option>
          <option value="May">May</option>
          <option value="Jun">June</option>
          <option value="Jul">July</option>
          <option value="Aug">August</option>
          <option value="Sep">September</option>
          <option value="Oct">October</option>
          <option value="Nov">November</option>
          <option value="Dec">December</option>
        </select>&nbsp&nbsp&nbsp&nbsp

        Day:&nbsp <select name="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
        </select>&nbsp&nbsp&nbsp&nbsp

        Time:&nbsp <select name="time">
          <option value="1pm">1:00pm</option>
          <option value="2pm">2:00pm</option>
          <option value="3pm">3:00pm</option>
          <option value="4pm">4:00pm</option>
          <option value="5pm">5:00pm</option>
          <option value="6pm">6:00pm</option>
        </select>

        <br><br>
        <h2>Step 3:</h2>
        <input type="button" name="scheduleButton" value="Schedule It" onClick="doSubmit()" >

    </form>

  </body>

</html>
